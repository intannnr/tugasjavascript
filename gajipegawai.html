<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        /* Styling untuk tabel */
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- Tabel untuk menampilkan data pegawai -->
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="pegawai-data"></tbody>
        <tfoot id="total-gaji"></tfoot>
    </table>

    <script>
        // Data pegawai
        let pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "Manajer",
            status: "Menikah"
        };

         // Menentukan gaji pokok berdasarkan jabatan
         let gajiPokok;
         if (pegawai.jabatan === "Manajer") {
             gajiPokok = 15000000;
         } else if (pegawai.jabatan === "Asisten Manajer") {
             gajiPokok = 10000000;
         } else if (pegawai.jabatan === "Staff") {
             gajiPokok = 5000000;
         } else {
             gajiPokok = 0; // Default jika jabatan tidak ditemukan
         }
        
        // Menghitung tunjangan jabatan (15% dari gaji pokok)
        let tunjanganJabatan = gajiPokok * 0.15;
        
        // Menghitung BPJS (10% dari gaji pokok)
        let bpjs = gajiPokok * 0.10;
        
        // Menghitung tunjangan keluarga (20% dari gaji pokok jika menikah)
        let tunjanganKeluarga = pegawai.status === "Menikah" ? gajiPokok * 0.20 : 0;
        
        // Menghitung total gaji setelah perhitungan tunjangan dan potongan BPJS
        let totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;

        // Menampilkan data pegawai dalam tabel 
        document.getElementById("pegawai-data").innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur} tahun</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                <td>Rp ${totalGaji.toLocaleString()}</td>
            </tr>
        `;
    </script>
</body>
</html>
